{% extends 'base.html' %}
{% block content %}
<div class="container">
<div class="p-3 m-3">
    <div class="col-lg-5 rounded mx-auto border pt-4">
        <h3 class="alert alert-light rounded-pill" style="text-align:center" >Login</h3>
        <form action="/login" method="POST">
            
            {% csrf_token %}

            {% if error%}
            <div class="alert alert-danger" role="alert">
                {{error}}
            </div>
            {% endif %}
            <div class="form-group">
                <label for="">Email</label>
                <input required type="email" name="email" id=""
                value="{{values.email}}" 
                class=" form-control-sm form-control">
            </div>
            <div class="form-group">
                <label for="">Lozinka</label>
                <input type="password" 
                name="lozinka" 
                id="" value="{{values.lozinka}}"
                 class="form-control form-control-sm" >
            </div>

            <hr>
            <button type="submit" class="btn btn-sm btn-success col-lg-12">Prijava</button>
        </form>
    </div>
</div>
</div>

{% endblock %}
